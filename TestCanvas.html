    <script>
        function setFrame(x, y)
        {
            var w = 71;
            var h = 60;

            var ctx = $("#Pesce")[0].getContext('2d');
            ctx.clearRect(0, 0, w, h);
            ctx.drawImage($("#fishImage")[0], x * w, y * h, w, h, 0, 0, w, h);
        }

        function go()
        {
            window.setInterval("go2();", 100);
        }

        var step = 0;
        function go2()
        {
            setFrame(step % 5, Math.floor(step / 5));
            step++;
            if(step >= 23)
                step = 0;
        }
    </script>
