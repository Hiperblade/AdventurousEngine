	<script>
		function setLoop()
		{
			Cat.setAnimationLoop("sit");
		}

		function moveCat()
		{
			var x = 0;
			var y = 0;
			switch(Cat.getCurrentAnimation())
			{
				case "cat_u_r":
					y = -2;
					break;
				case "cat_d_r":
					y = 2;
					break;
				case "cat_r_r":
					x = 1;
					break;
				case "cat_l_r":
					x = -1;
					break;
				default :
					return;
			}

			var tmp = $("#actorCat");
			var pos = tmp.position();
			tmp.css('left', (pos.left + x) + 'px');
			tmp.css('top', (pos.top + y) + 'px');
		}

		setLoop();

		window.setInterval("moveCat()", 100);
	</script>
